<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="css" rel="stylesheet" href="path/to/normalize.css" />
    <script src="https://kit.fontawesome.com/b876118324.js" crossorigin="anonymous"></script> 
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="main">
      <div class="homepage">
        <div class="home-header-container">
          <h1>To Do App</h1>
        </div>
        <div class="content">
          <div class="side-bar-main">
            <div class="side-bar-icon">
              <svg class="side-bar-svg" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="m9 0c4.9705627 0 9 4.02943725 9 9 0 4.9705627-4.0294373 9-9 9-4.97056275 0-9-4.0294373-9-9 0-4.97056275 4.02943725-9 9-9zm1.6976167 5.28352881c-.365258-.3556459-.9328083-.37581056-1.32099801-.06558269l-.09308988.0844372-3 3.08108108-.08194436.09533317c-.27484337.36339327-.26799482.87009349.01656959 1.22592581l.084491.09308363 3 2.91891889.09533796.0818904c.3633964.2746544.8699472.2677153 1.2256839-.0167901l.093059-.0844712.0818904-.095338c.2746544-.3633964.2677153-.8699472-.0167901-1.2256839l-.0844712-.093059-2.283355-2.2222741 2.3024712-2.36338332.0819252-.09530804c.2997677-.39632298.2644782-.96313393-.1007797-1.31877983z" fill-rule="evenodd"/></svg>
            </div>
            <div class="side-bar-menu">
              <div class="inbox-tasks default active-tasks" id="inbox"> 
                <div >
                  <svg class="inbox-svg" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
                    <path d="M352.817-310Q312-310 284-338.183q-28-28.183-28-69T284.183-476q28.183-28 69-28T422-475.817q28 28.183 28 69T421.817-338q-28.183 28-69 28ZM180-80q-24 0-42-18t-18-42v-620q0-24 18-42t42-18h65v-60h65v60h340v-60h65v60h65q24 0 42 18t18 42v620q0 24-18 42t-42 18H180Zm0-60h600v-430H180v430Zm0-490h600v-130H180v130Zm0 0v-130 130Z"/>
                  </svg>
                </div>
                <h3>Inbox</h3>
              </div>
              <div class="weekly-tasks" id="weekly"> 
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M306-394q-17 0-28.5-11.5T266-434q0-17 11.5-28.5T306-474q17 0 28.5 11.5T346-434q0 17-11.5 28.5T306-394Zm177 0q-17 0-28.5-11.5T443-434q0-17 11.5-28.5T483-474q17 0 28.5 11.5T523-434q0 17-11.5 28.5T483-394Zm170 0q-17 0-28.5-11.5T613-434q0-17 11.5-28.5T653-474q17 0 28.5 11.5T693-434q0 17-11.5 28.5T653-394ZM180-80q-24 0-42-18t-18-42v-620q0-24 18-42t42-18h65v-60h65v60h340v-60h65v60h65q24 0 42 18t18 42v620q0 24-18 42t-42 18H180Zm0-60h600v-430H180v430Zm0-490h600v-130H180v130Zm0 0v-130 130Z"/></svg>
                </div>
                <h3>Weekly</h3>
              </div>
              <div class="projects" id="projects-header">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M343-420h225v-60H343v60Zm0-90h395v-60H343v60Zm0-90h395v-60H343v60Zm-83 400q-24 0-42-18t-18-42v-560q0-24 18-42t42-18h560q24 0 42 18t18 42v560q0 24-18 42t-42 18H260Zm0-60h560v-560H260v560ZM140-80q-24 0-42-18t-18-42v-620h60v620h620v60H140Zm120-740v560-560Z"/></svg>
                </div>
                <h3>Projects</h3>
              </div>
              <div class="projects-all-container">
                <button class="add-project-button">+
                </button>
                <div class="projects-added">
                </div>
              </div>
            </div>
          </div>
          <div class="tasks-container">
            <h3 class="tasks-header">INBOX TASKS</h3>
            <div class="open-modal">
              <button></button>
            </div>
            <div class="tasks" id="inbox-tasks">
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="made-by">Made By
            <span class="heart"></span>
          </div>
          <div class="name-github">
            <div class="github-name">Evelyn Gomez</div>
            <a href="https://github.com/evelyn-gomez">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
          </div>
        </footer>
      </div>
      <div class="overlay-modal hidden"></div>
      <div class="modal-parent hidden">
        <div class="formHeader">
          <h3>Add Task</h3>
        </div>
        <div class="formContainer">
          <form action="" method="get" id="task-form">
            <div class="title">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" required minlength="2" maxlength="20"/>
            </div>
            <div class="dueDate">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" name="dueDate" format="MM/DD/YY" />
            </div>
            <div class="priority">
              <label for="priority">Priority</label>
              <select name="priority" id="priority" class="task-priority">
                <option value disabled selected>
                  How important is this task?
                </option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </form>
          <div class="form-submit" form="task-form" >
            <button id="cancel-button">Cancel</button>
            <button type="submit" id="add-button" form ="task-form">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
